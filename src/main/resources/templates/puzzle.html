<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

<table>
    <tr th:each="line: ${puzzle.puzzle}">
        <td th:each="letter: ${line}"><span th:text="${letter}">X</span></td>
    </tr>
</table>

<h1>Hidden Words:</h1>
<ol>
    <li th:each="word: ${puzzle.words}">
        <span th:text="${word.word}">word</span>
    </li>
</ol>

</body>
</html>
